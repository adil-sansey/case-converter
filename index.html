<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title"><h1>Case Converter</h1></div>
        <textarea placeholder="Enter your text here" name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <div class="container">
            <button class="btn" id="upper-case">Upper Case</button>
            <button class="btn" id="lower-case">Lower Case</button>
            <button class="btn" id="proper-case">Proper Case</button>
            <button class="btn" id="sentence-case">Sentence Case</button>
            <button class="btn" id="save-text-file">Save Text File</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
